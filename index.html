<h3>Graficas humedad y temperatura</h3>
</script>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">TEMPERATURA.</canvas>
<canvas id="myCanvas1" width="300" height="150" style="border:1px solid #d3d3d3;">HUMEDAD</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.lineWidth = 5;
ctx.lineJoin = "round";
ctx.moveTo(100, 200);
ctx.lineTo(100, 200);
ctx.lineTo(20, 100);
ctx.stroke();

var c = document.getElementById("myCanvas1");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.lineWidth = 10;
ctx.lineJoin = "round";
ctx.moveTo(100,20);
ctx.lineTo(200,100);
ctx.lineTo(20, 100);
ctx.stroke();
</script>
