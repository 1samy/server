<h2><center>Datos actuales humedad y temperatura</center></h2>
<button onclick="myFunction()">Tempertura y humedad</button>
<p id="Datos"></p>
 
<script>
function myFunction() {
  const preSensores = document.getElementById('Datos');
 const dbref=firebase.database().ref().child('Sensores');
dbref.on('value', snap => {
preSensores.innerText =JSON.stringify(snap.val(), null, 3)
	});
}
</script>
